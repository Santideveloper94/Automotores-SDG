<body>
    <!--ETIQUETA SEMANTICA HEADER, ETIQUETA PRINCIPAL QUE EN GENERAL SE UTILIZA PARA CONTENER TODO LO REFERIDO AL ENCABEZADO (NAV, POR EJEMPLO)--> 
    <header>
        <h1>Contacto</h1>
    <nav class="navbar navbar-expand-md">
        <!-- Brand -->
        <a class="navbar-brand" href="./contacto.html"><strong>Contacto</strong></a>
    <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>

    <!-- Button info -->
    <button type="button" class="btn btn-info">Contactenos</button>
    </header>
    <h2>Comuniquese con nosotros</h2>
    <form action="contacto.html" method="post" enctype="text/plain">
        <label for="nombre">nombre:</label>
        <input type="text" name="nombre" required placeholder="ingrese su nombre"><br>
        <label for="apellido">apellido:</label>
        <input type="text" name="apellido" required placeholder="ingrese su apellido"><br>
        <label for="telefono">telefono:</label>
        <input type="text" name="telefono" required placeholder="ingrese su numero"><br>
        <label for="correo">correo:</label>
        <input type="email" name="correo" required placeholder="ingrese su correo"><br>
        <label for="pass">contraseña</label>
        <input type="password" name="pass" required placeholder="ingrese su contraseña"><br>
        <label for="file">adjuntar archivo:</label>
        <input type="file" name="file"><br>
        <h3>Comentario del usuario</h3>
        <textarea name="rectangulo" id="" cols="60" rows="10"></textarea>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Restablecer">
    </form>
    <!--ETIQUETA SEMANTICA FOOTER, ETIQUETA PRINCIPAL QUE EN GENERAL SE USA PARA CONTENER TODO LO RELACIONADO AL PIE DE PAGINA, COMO POR EJEMPLO, EL MENU DE REDES SOCIALES-->
    <footer class="footercontacto">
        <div>
            <h3>Redes Sociales</h3>
            <p id="instagramcontacto">Instagram: AutomotoresSDG</p>
            <i class="fa-brands fa-instagram"></i>
            <p id="facebookcontacto">Facebook: AutomotoresSDG</p>
            <i class="fa-brands fa-facebook"></i>
            <h4 class="titulo4contacto">Contacto telefonico</h4>
            <p id="whatsappcontacto">Whatsapp: +541150887564</p>
            <i class="fa-brands fa-whatsapp"></i>
        </div>
    </footer>
